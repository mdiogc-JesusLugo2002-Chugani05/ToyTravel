<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Toy Travel | Contact</title>
</head>
<body>
    <!-- Header and navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid container-lg">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">
                      <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="testimonials.html">Testimonials</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact us</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
     <main class="container d-flex align-items-center w-100 justify-content-center" style="height: 80vh;">
         <form class="w-50">
            <h1>Contact form</h1>
            <div class="form-floating">
                <input class="form-control" type="text" name="name" id="floatingNameInput" placeholder="Name">
                <label for="floatingNameInput">Name</label>
            </div>
            <div class="form-floating my-3">
                <input class="form-control" type="email" name="email" id="floatingEmailInput" placeholder="Email"> 
                <label for="floatingEmailInput">Email</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" name="message" id="floatingMessageInput" style="height: 300px;" placeholder="Here your message..."></textarea>
                <label for="floatingMessageInput">Message</label>
            </div>
            <a class="btn btn-primary mt-3" href="#">Submit</a>
         </form>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
