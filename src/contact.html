<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Toy Travel | Contact</title>
</head>
<body>
    <!-- header -->
    <header class="container-fluid">

        <!-- barra de navegaciÃ³n principal -->
        <nav class="navbar navbar-expand">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/icon.png" alt="Toy Travel Logo" width="50" height="50">
                    Toy Travel
                </a>
                <div id="navbarNav"></div>
                    <ul class="navbar-nav justify-content-center d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="testimonials.html">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- nav que contiene breadcrumb -->
        <div class="container px-5">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-chevron p-3 rounded-3">
                  <li class="breadcrumb-item">
                      <a class="link-body-emphasis" href="index.html">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                          </svg>
                          <span class="visually-hidden">Home</span>
                      </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Contact us
                  </li>
              </ol>
          </nav>
      </div>
    </header>

    <!-- Main -->
     <main class="container d-flex align-items-center w-100 justify-content-center" style="height: 80vh;">
         <form class="w-50">
            <h1>Contact us</h1>
            <div class="form-floating">
                <input class="form-control" type="text" name="name" id="floatingNameInput" placeholder="Name">
                <label for="floatingNameInput">Name</label>
            </div>
            <div class="form-floating my-3">
                <input class="form-control" type="email" name="email" id="floatingEmailInput" placeholder="Email"> 
                <label for="floatingEmailInput">Email</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" name="message" id="floatingMessageInput" style="height: 300px;" placeholder="Here your message..."></textarea>
                <label for="floatingMessageInput">Message</label>
            </div>
            <a class="btn btn-primary mt-3" href="#">Submit</a>
         </form>
     </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Toy Travel | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
